                aria-label="Toggle navigation menu">
                <svg class="icon" aria-hidden="true">
                    <use class="burger" href="src/images/svg/sprite.svg#burger"></use>
                    <use class="cross" href="src/images/svg/sprite.svg#cross"></use>
                </svg>
            </button>
            <div class="sidebar__content" id="sidebar-menu">
                <ul class="navbar" role="navigation">
                    <li class="navbar__item"><a class="navbar__link" href="/index.html">Home</a></li>

                <ul class="socials">
                    <li class="socials__item">
                        <a class="socials__link" href="https://www.github.com/SverreBaeke" target="_blank"
                            rel="noopener noreferrer" aria-label="Visit my GitHub profile">
                            <i class="socials__icon fa-brands fa-github" aria-hidden="true"></i>

                    <li class="socials__item">
                        <a class="socials__link" href="https://www.linkedin.com/in/sverre-baeke-889291326/"

                    <li class="socials__item">

                <footer class="align-end">Copyright Â©2024 Fawzi Sayed. All rights reserved.</footer>
            </div>
        </nav>
        <header>
            <h1 class="grid__title">
                <span class="subtitle">
                    Contact
                </span>
                Reach out
            </h1>
        </header>
        <main id="main-content" class="grid__content grid__content--contact">
            <section class="grid__item">
                <address>
                    <ul class="contact">
                        <li>
                            Schorissestraat 19, 9688 Schorisse , Belgium
                        </li>
                        <li class="contact__item">
                            <a href="tel:+32473539053">
                                +32 473 53 90 53
                            </a>
                        </li>
                        <li class="contact__item">
                            <a href="mailto:sverre.baeke@hotmail.com">
                                sverre.baeke@hotmail.com
                            </a>
                        </li>
                    </ul>
                </address>
                <button class="btn" data-btnType="openDialog" aria-haspopup="dialog" aria-controls="form-dialog">
                    Contact form
                    <svg class="btn__icon bg-gradient" aria-hidden="true">
                        <use href="src/images/svg/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
            </section>

            <section class="grid__item">
                <img class="grid__image" src="src/images/laptop.webp" alt="Laptop">
            </section>
            <dialog class="modal" id="form-dialog" aria-labelledby="dialog-title">
                <form class="form bg-gradient">
                    <h2 id="dialog-title" class="visually-hidden">Contact Form</h2>
                    <div class="form__group">
                        <label class="form__label form__label--name">
                            <span>First name</span>
                            <input class="form__input" type="text" name="firstname" required>
                        </label>
                        <label class="form__label form__label--name">
                            <span>Last name</span>
                            <input class="form__input" type="text" name="lastname" required>
                        </label>
                    </div>

                    <label class="form__label">
                        <span>E-mail</span>
                        <input class="form__input" type="email" name="email" required>
                    </label>

                    <label class="form__label">
                        <span>Message</span>
                        <textarea class="form__textarea" name="message" rows="5"></textarea>
                    </label>
                    <div class="form__group">
                        <button class="btn form__button" type="submit" value="Submit">
                            Submit
                            <svg class="btn__icon btn__icon--form bg-gradient" aria-hidden="true">
                                <use href="src/images/svg/sprite.svg#arrow-right"></use>
                            </svg>
                        </button>
                        <button data-btnType="closeDialog" class="btn form__button" type="button" value="cancel"
                            formmethod="dialog" aria-label="Close dialog">
                            Cancel
                            <svg class="btn__icon btn__icon--form bg-gradient" aria-hidden="true">
                                <use href="src/images/svg/sprite.svg#cross"></use>
                            </svg>
                        </button>
                    </div>

                </form>
            </dialog>
        </main>
    </div>
    <script type="module" src="build/app.js"></script>
</body>
